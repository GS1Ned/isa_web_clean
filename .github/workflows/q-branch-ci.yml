name: Q Branch CI

on:
  push:
    branches:
      - isa_web_clean_Q_branch
  pull_request:
    branches:
      - isa_web_clean_Q_branch

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.0'
      
      - name: Install pnpm
        run: npm install -g pnpm@10.4.1
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: TypeScript check
        run: pnpm tsc --noEmit
      
      - name: Run unit tests
        run: pnpm test-ci:unit
      
      - name: Build
        run: pnpm build

  sync-status:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check sync status
        run: |
          echo "=== Q Branch Sync Status ==="
          echo ""
          echo "Commits ahead of main:"
          git rev-list --count main..isa_web_clean_Q_branch || echo "0"
          echo ""
          echo "Files changed from main:"
          git diff --name-only main...isa_web_clean_Q_branch | wc -l || echo "0"
          echo ""
          echo "Recent commits:"
          git log --oneline -5 || echo "No commits"
