name: Generate Repository Tree

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  repo-tree:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: sudo apt-get update && sudo apt-get install -y tree

      - run: |
          mkdir -p docs/repo
          {
            echo "# Repository Tree"
            echo
            echo "Generated on: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            echo
            echo '```'
            tree -a -L 6 \
              -I '.git|node_modules|dist|build|.next|coverage|.turbo|.cache|.DS_Store'
            echo '```'
          } > docs/repo/REPO_TREE.md

      - run: |
          if [ ! -f docs/repo/REPO_TREE.md ]; then
            echo "REPO_TREE.md missing; bootstrap commit required."
            FORCE_COMMIT=1
          else
            FORCE_COMMIT=0
          fi

          if [ "$FORCE_COMMIT" -eq 0 ] && git diff --quiet; then
            echo "No changes in repository tree."
            exit 0
          fi

          git config user.name "github-actions"
          git config u
