name: Generate Repository Tree

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  repo-tree:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: sudo apt-get update && sudo apt-get install -y tree

      - id: gen
        run: |
          set -euo pipefail

          TARGET="docs/repo/REPO_TREE.md"
          if [ -f "$TARGET" ]; then
            MISSING_BEFORE=0
          else
            MISSING_BEFORE=1
          fi

          mkdir -p "$(dirname "$TARGET")"

          {
            echo "# Repository Tree"
            echo
            echo "Generated on: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            echo
            echo '```'
            tree -a -L 6 -I '.git|node_modules|dist|build|.next|coverage|.turbo|.cache|.DS_Store'
            echo '```'
          } > "$TARGET"

          if [ "$MISSING_BEFORE" -eq 1 ]; then
            echo "SHOULD_COMMIT=1" >> "$GITHUB_OUTPUT"
          else
            if git diff --quiet; then
              echo "SHOULD_COMMIT=0" >> "$GITHUB_OUTPUT"
            else
              echo "SHOULD_COMMIT=1" >> "$GITHUB_OUTPUT"
            fi
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: repo-tree
          path: docs/repo/REPO_TREE.md

      - if: steps.gen.outputs.SHOULD_COMMIT == '1'
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add docs/repo/REPO_TREE.md
          git commit -m "chore(ci): update repository tree" || exit 0
          git push
