name: Generate Repository Tree

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * 1"

permissions:
  contents: write
  pull-requests: write

jobs:
  repo-tree:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: sudo apt-get update && sudo apt-get install -y tree

      - run: |
          set -euo pipefail
          TARGET="REPO_TREE.md"
          {
            echo "# Repository Tree"
            echo
            echo "Generated on: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            echo
            echo '```'
            tree -a -L 6 -I '.git|node_modules|dist|build|.next|coverage|.turbo|.cache|.DS_Store'
            echo '```'
          } > "$TARGET"

      - uses: actions/upload-artifact@v4
        with:
          name: repo-tree
          path: REPO_TREE.md

      - uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/update-repo-tree
          delete-branch: true
          title: "chore(ci): update repository tree"
          commit-message: "chore(ci): update repository tree"
          body: |
            Automated update of REPO_TREE.md generated by GitHub Actions.
          add-paths: |
            REPO_TREE.md
