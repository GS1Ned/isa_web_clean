name: Update GS1/EFRAG catalogue
on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 3 * * *"
permissions:
  contents: write
  pull-requests: write
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python3 scripts/verify_catalogue_entrypoints.py
      - run: python3 scripts/proto_crawl_catalogue.py
      - run: python3 scripts/validate_gs1_efrag_catalogue.py
      - run: |
          if git diff --quiet; then exit 0; fi
          git config user.name "gs1ned-isa-bot"
          git config user.email "gs1ned-isa-bot@users.noreply.github.com"
          BR="bot/update-gs1-efrag-catalogue"
          git checkout -B "$BR"
          git add -A
          git commit -m "chore(catalogue): refresh GS1/EFRAG catalogue"
          git push -f origin "$BR"
          gh pr create -R "${{ github.repository }}" --base main --head "$BR" --title "chore(catalogue): refresh GS1/EFRAG catalogue" --body "Automated refresh."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
